<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
		<title>Interplanetary Transport System Interface</title>
		<link type="text/css" href="styles/style.css" rel="stylesheet" />
		<link type="text/css" href="styles/style_brandstof.css" rel="stylesheet" />
		<link type="text/css" href="styles/style_water.css" rel="stylesheet" />
		<script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="scripts/my_scripts.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
		<!-- <h1>Interplanetary Transport System Interface</h1> -->
	</head>
	<body>

		<div class="container">

			<div id="content1">
				<div class="box">
					<div class="progress_cirkle">
						<svg>
							<circle cx="70" cy="70" r="70"></circle>
							<circle cx="70" cy="70" r="70"></circle>
						</svg>
						<div class="progress_cirkle_number">
							<h2>87<!--<span>%</span>--></h2>
						</div>
					</div>
					<h2 id="boxlabel" class="progress_cirkle_text">Brandstof (%)</h2>
				</div>
			</div>

			<div id="content2">
				<div class="box">
					<div class="progress_bar">
						<div class="progress_bar_done" data-done="70">
							<h2>70</h2>
						</div>
					</div>
					<h2 id="boxlabel" class="progress_bar_text">Water (%)</h2>
				</div>
			</div>

			<div id="content3">
				<div class="box">
					<canvas id="myChart"></canvas>
					<h2 id="boxlabel" class="progress_line_text">Afgelegde afstand (%)</h2>
				</div>
				<script>
					let myChart = document.getElementById('myChart').getContext('2d');

					Chart.defaults.global.defaultFontFamily = 'Roboto';
					Chart.defaults.global.defaultFontSize = 18;
					Chart.defaults.global.defaultFontColor = '#777';

					let massPopChart = new Chart(myChart, {
						type: 'line', // bar horizontal pie line doughnut radar polararea
						data: {
							labels: ['A', 'B', 'C', 'D', 'E'],
							datasets: [{
								label: 'AA',
								data: [111, 222, 333, 444, 555], //backgroundColor: 'green'
								//backgroundColor: ['green', 'blue', 'red', 'orange', 'pink'],
								borderWidth: 1,
								//borderColor: 'black',
								hoverBorderWidth: 2,
								hoverBorderColor: 'purple',
							}]
						},
						options: {
							title: {
								display: true,
								//text: 'Snelheid', //Grafieknaam
								fontSize: 20
							},
							legend: {
								position: 'right',
								labels: {
									//fontColor: 'black'
								}
							},
							layout: {
								padding: {
									left: 20,
									right: 20
								}
							},
							tooltips: {
								//enabled: true
							}
						}
					});
				</script>
			</div>

			<div id="content4">
				<div class="box">
					Box4
				</div>
			</div>

		</div>


	</body>
</html>
