<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Interplanetary Transport System Interface</title>
		<link type="text/css" href="styles/style.css" rel="stylesheet" />
		<link type="text/css" href="styles/style_brandstof.css" rel="stylesheet" />
		<link type="text/css" href="styles/style_water.css" rel="stylesheet" />
		<script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="scripts/my_scripts.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="content1">
				<div class="box">
					<div class="progress_cirkle">
						<svg>
							<circle cx="70" cy="70" r="70"></circle>
							<circle cx="70" cy="70" r="70"></circle>
						</svg>
						<div class="progress_cirkle_number">
							<h2>87<!--<span>%</span>--></h2>
						</div>
					</div>
					<h2 class="progress_cirkle_text">Brandstof (%)</h2>
				</div>
			</div>

			<div id="content2">
				<div class="box">
					<div class="progress_bar">
						<div class="progress_bar_done" data-done="70">
							70
						</div>
					</div>
					<h2 class="progress_bar_text">Water (%)</h2>
				</div>
			</div>
		</div>

	</body>
</html>
